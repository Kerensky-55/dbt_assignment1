version: 2

models:
  - name: int__customer_lifetime
    description: Intermediate model calculating customer lifetime metrics.
    columns:
      - name: customer_id
        description: Unique identifier for each customer.
        tests:
          - not_null
          - unique
      - name: first_purchase
        description: Date of the customer's first purchase.
        tests:
          - not_null
      - name: latest_purchase
        description: Date of the customer's most recent purchase.
        tests:
          - not_null
      - name: customer_lifetime_days
        description: Total number of days between first and latest purchase.
        tests:
          - not_null

  - name: int__customer_spendings
    description: Intermediate model calculating customer spendings and order count.
    columns:
      - name: customer_id
        description: Unique identifier for each customer.
        tests:
          - not_null
          - unique
      - name: latest_country
        description: The latest country associated with the customer.
        tests:
          - not_null
      - name: total_amount_spent
        description: Total revenue generated by the customer.
        tests:
          - not_null
      - name: total_orders
        description: Total number of unique orders placed by the customer.
        tests:
          - not_null
